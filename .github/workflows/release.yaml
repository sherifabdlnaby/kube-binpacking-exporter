name: Release

# Single workflow: PR merge → semver tag → GoReleaser (binaries + Docker + Cosign + SBOM) → Helm OCI push → publish release
# GoReleaser always creates a draft release; it is published only after Helm succeeds.
# PR labels control version bump: major, minor, patch (default), skip-release
# Manual trigger also supported via workflow_dispatch (with optional draft mode)

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      version:
        description: "Version to release (e.g. v1.2.3). Leave empty to auto-detect from last PR."
        required: false
        type: string
      draft:
        description: "Keep as draft release after all artifacts are built. Useful for reviewing before publishing."
        required: false
        type: boolean
        default: false

permissions:
  contents: write
  packages: write
  pull-requests: write
  security-events: write
  id-token: write
  attestations: write

jobs:
  # ── Determine version ──────────────────────────────────────────────
  version:
    runs-on: ubuntu-latest
    outputs:
      new_tag: ${{ steps.version.outputs.new_tag }}
      version: ${{ steps.version.outputs.version }}
      bump: ${{ steps.version.outputs.bump }}
      previous_tag: ${{ steps.version.outputs.previous_tag }}
      pr_number: ${{ steps.pr.outputs.number }}
    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Find merged PR and determine bump
        if: github.event_name == 'push'
        id: pr
        run: |
          # Use GitHub API to find the PR associated with this commit
          # Works for all merge strategies: merge commit, squash, and rebase
          PR_JSON=$(gh api "repos/${{ github.repository }}/commits/${{ github.sha }}/pulls" \
            --jq '[.[] | select(.merged_at != null and .base.ref == "main")] | .[0] // empty' 2>/dev/null || echo "")

          if [ -z "$PR_JSON" ]; then
            echo "No merged PR found for commit ${{ github.sha }}, skipping release"
            echo "skip=true" >> $GITHUB_OUTPUT
            exit 0
          fi

          PR_NUM=$(echo "$PR_JSON" | jq -r '.number')
          LABELS=$(echo "$PR_JSON" | jq -r '[.labels[].name] | join(",")')
          echo "number=$PR_NUM" >> $GITHUB_OUTPUT
          echo "labels=$LABELS" >> $GITHUB_OUTPUT
          echo "Found merged PR #$PR_NUM with labels: $LABELS"

          # Check for skip-release
          if echo "$LABELS" | grep -q "skip-release"; then
            echo "skip-release label found, skipping"
            echo "skip=true" >> $GITHUB_OUTPUT
            exit 0
          fi

          # Determine bump type (priority: major > minor > patch)
          if echo "$LABELS" | grep -q "major"; then
            echo "bump=major" >> $GITHUB_OUTPUT
          elif echo "$LABELS" | grep -q "minor"; then
            echo "bump=minor" >> $GITHUB_OUTPUT
          else
            echo "bump=patch" >> $GITHUB_OUTPUT
          fi

      - name: Compute next version
        if: >-
          (github.event_name == 'push' && steps.pr.outputs.skip != 'true') ||
          github.event_name == 'workflow_dispatch'
        id: version
        run: |
          if [ -n "${{ inputs.version }}" ]; then
            # Manual dispatch with explicit version
            NEW_TAG="${{ inputs.version }}"
            # Ensure v prefix
            [[ "$NEW_TAG" != v* ]] && NEW_TAG="v${NEW_TAG}"
            echo "new_tag=$NEW_TAG" >> $GITHUB_OUTPUT
            echo "version=${NEW_TAG#v}" >> $GITHUB_OUTPUT
            echo "Manual release: $NEW_TAG"
            exit 0
          fi

          BUMP="${{ steps.pr.outputs.bump }}"

          # Get latest stable semver tag (skip pre-releases like -rc1, -beta1, etc.)
          LATEST_TAG=$(git tag -l 'v*' --sort=-v:refname | grep -v '-' | head -1)
          if [ -z "$LATEST_TAG" ]; then
            LATEST_TAG="v0.0.0"
          fi
          echo "previous_tag=$LATEST_TAG" >> $GITHUB_OUTPUT
          echo "Previous tag: $LATEST_TAG"

          # Parse major.minor.patch
          VERSION="${LATEST_TAG#v}"
          IFS='.' read -r MAJOR MINOR PATCH <<< "$VERSION"
          PATCH="${PATCH%%-*}"  # strip pre-release suffix

          # Bump
          case "$BUMP" in
            major) MAJOR=$((MAJOR + 1)); MINOR=0; PATCH=0 ;;
            minor) MINOR=$((MINOR + 1)); PATCH=0 ;;
            patch) PATCH=$((PATCH + 1)) ;;
          esac

          NEW_TAG="v${MAJOR}.${MINOR}.${PATCH}"
          echo "new_tag=$NEW_TAG" >> $GITHUB_OUTPUT
          echo "version=${MAJOR}.${MINOR}.${PATCH}" >> $GITHUB_OUTPUT
          echo "bump=$BUMP" >> $GITHUB_OUTPUT
          echo "Version bump: $BUMP ($LATEST_TAG -> $NEW_TAG)"

  # ── Build, publish, and release ────────────────────────────────────
  release:
    runs-on: ubuntu-latest
    needs: version
    if: needs.version.outputs.new_tag != ''
    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      # ── Create and push tag ───────────────────────────────────────────
      # Reuses an existing tag if it already points at HEAD (e.g. workflow re-run).
      # Since releases are immutable, if this tag was already fully released,
      # subsequent steps (GoReleaser, Helm push, etc.) will fail on their own.
      - name: Create tag
        run: |
          TAG="${{ needs.version.outputs.new_tag }}"

          if git ls-remote --tags origin "refs/tags/${TAG}" | grep -q "${TAG}"; then
            echo "Tag ${TAG} already exists on remote — reusing it"
          else
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git tag -a "${TAG}" -m "Release ${TAG}"
            git push origin "${TAG}"
            echo "Pushed tag ${TAG}"
          fi

      # ── Build environment ─────────────────────────────────────────────
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod
          cache: true

      # ── Install Cosign + Syft (GoReleaser calls them for signing + SBOM) ──
      - name: Install Cosign
        uses: sigstore/cosign-installer@v3

      - name: Install Syft
        uses: anchore/sbom-action/download-syft@v0

      # ── GoReleaser (binaries + Docker + signing + SBOM) ──────────
      # Creates a draft release with all artifacts — published after Helm succeeds
      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: '~> v2'
          args: release --clean --draft
        env:
          GORELEASER_PREVIOUS_TAG: ${{ needs.version.outputs.previous_tag }}

      - name: Attest binary artifacts
        uses: actions/attest-build-provenance@v3
        with:
          subject-checksums: ./dist/checksums.txt

      # ── Security scan (released image) ──────────────────────────────
      - name: Scan released image with Trivy
        uses: aquasecurity/trivy-action@0.34.0
        with:
          image-ref: "ghcr.io/${{ github.repository }}:${{ needs.version.outputs.new_tag }}"
          format: sarif
          output: trivy-release.sarif
          severity: CRITICAL,HIGH
          exit-code: "0"

      - name: Upload Trivy release SARIF
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: trivy-release.sarif
          category: trivy-docker-image

      # ── Image digest (for immutable Helm chart references) ──────────
      - name: Get image digest
        id: digest
        run: |
          IMAGE="ghcr.io/${{ github.repository }}:${{ needs.version.outputs.new_tag }}"
          DIGEST=$(docker buildx imagetools inspect "${IMAGE}" --format '{{json .Manifest}}' | jq -r '.digest')
          echo "digest=${DIGEST}" >> $GITHUB_OUTPUT
          echo "Image digest: ${DIGEST}"

      # ── Docker image attestation (provenance + SBOM) ──────────────────
      - name: Attest Docker image provenance
        uses: actions/attest-build-provenance@v3
        with:
          subject-name: ghcr.io/${{ github.repository }}
          subject-digest: ${{ steps.digest.outputs.digest }}

      - name: Generate Docker image SBOM
        run: |
          syft "ghcr.io/${{ github.repository }}@${{ steps.digest.outputs.digest }}" \
            -o spdx-json=image-sbom.spdx.json

      - name: Attest Docker image SBOM
        uses: actions/attest-sbom@v3
        with:
          subject-name: ghcr.io/${{ github.repository }}
          subject-digest: ${{ steps.digest.outputs.digest }}
          sbom-path: image-sbom.spdx.json

      # ── Helm chart (OCI registry) ────────────────────────────────────
      - name: Set up Helm
        uses: azure/setup-helm@v4

      - name: Publish Helm chart
        run: |
          CHART_VERSION="${{ needs.version.outputs.version }}"
          # Inject image digest into values.yaml for immutable image references
          sed -i 's|digest: ""|digest: "${{ steps.digest.outputs.digest }}"|' chart/values.yaml
          helm package chart/ --version "${CHART_VERSION}" --app-version "${{ needs.version.outputs.new_tag }}"
          echo "${{ secrets.GITHUB_TOKEN }}" | helm registry login ghcr.io -u ${{ github.actor }} --password-stdin
          helm push "kube-binpacking-exporter-${CHART_VERSION}.tgz" oci://ghcr.io/${{ github.repository_owner }}/charts
          echo "Published oci://ghcr.io/${{ github.repository_owner }}/charts/kube-binpacking-exporter:${CHART_VERSION}"

      - name: Sign Helm chart with Cosign
        run: |
          cosign sign --yes ghcr.io/${{ github.repository_owner }}/charts/kube-binpacking-exporter:${{ needs.version.outputs.version }}

      # ── Artifact Hub metadata ────────────────────────────────────────
      - name: Install oras
        uses: oras-project/setup-oras@v1

      - name: Push Artifact Hub metadata
        run: |
          for TARGET in \
            "ghcr.io/${{ github.repository_owner }}/charts/kube-binpacking-exporter:artifacthub.io" \
            "ghcr.io/${{ github.repository_owner }}/kube-binpacking-exporter:artifacthub.io"; do
            oras push "${TARGET}" \
              --config /dev/null:application/vnd.cncf.artifacthub.config.v1+yaml \
              artifacthub-repo.yml:application/vnd.cncf.artifacthub.repository-metadata.layer.v1.yaml
          done

      # ── Publish release ──────────────────────────────────────────────
      # All artifacts (binaries, Docker, Helm) are published — undraft unless user requested draft
      - name: Publish GitHub Release
        if: inputs.draft != true
        run: gh release edit "${{ needs.version.outputs.new_tag }}" --draft=false

      # ── PR comment ────────────────────────────────────────────────────
      - name: Comment on PR
        if: github.event_name == 'push' && needs.version.outputs.pr_number != ''
        run: |
          TAG="${{ needs.version.outputs.new_tag }}"
          gh pr comment ${{ needs.version.outputs.pr_number }} --body "**Release ${TAG}** published!

          **Bump type:** \`${{ needs.version.outputs.bump }}\`
          **Previous version:** ${{ needs.version.outputs.previous_tag }}

          **Assets:**
          - Docker: \`ghcr.io/${{ github.repository }}:${TAG}\`
          - Helm: \`oci://ghcr.io/${{ github.repository_owner }}/charts/kube-binpacking-exporter:${TAG#v}\`
          - [GitHub Release](https://github.com/${{ github.repository }}/releases/tag/${TAG})"
