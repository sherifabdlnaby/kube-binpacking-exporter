name: CI

on:
  # Only run on PRs, not on main pushes (avoids duplicate work)
  # Main is protected and only updated via PR merges, so this ensures
  # all code is tested before merge without re-running on main
  pull_request:
    branches: [main]

  # Allow manual triggers for testing
  workflow_dispatch:

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Build
        run: make build

      - name: Vet
        run: make vet

      - name: Test
        run: make test

      - name: Lint
        uses: golangci/golangci-lint-action@v7
        with:
          version: v2.9.0

  helm-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: azure/setup-helm@v4

      - name: Lint Helm chart
        run: helm lint chart
