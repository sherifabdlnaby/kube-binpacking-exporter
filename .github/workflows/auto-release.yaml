name: Auto Release

# Workflow Sequence:
# 1. PR created â†’ CI runs (build/test/lint)
# 2. PR merged to main â†’ CI runs again (safety check) + This workflow detects merge
# 3. Creates semantic version tag based on PR labels
# 4. Tag push triggers Release workflow (Docker + binaries + Helm)

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: read

jobs:
  auto-release:
    runs-on: ubuntu-latest
    # Only run if this is a PR merge (not direct push to main)
    if: github.event.head_commit.message != '' && contains(github.event.head_commit.message, 'Merge pull request')

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get merged PR number
        id: pr
        run: |
          # Extract PR number from merge commit message
          PR_NUM=$(echo "${{ github.event.head_commit.message }}" | grep -oP 'Merge pull request #\K\d+' || echo "")
          if [ -z "$PR_NUM" ]; then
            echo "Not a PR merge, skipping release"
            echo "skip=true" >> $GITHUB_OUTPUT
            exit 0
          fi
          echo "number=$PR_NUM" >> $GITHUB_OUTPUT
          echo "Found PR #$PR_NUM"

      - name: Get PR labels
        if: steps.pr.outputs.skip != 'true'
        id: labels
        run: |
          LABELS=$(gh pr view ${{ steps.pr.outputs.number }} --json labels --jq '.labels[].name' | tr '\n' ',' || echo "")
          echo "labels=$LABELS" >> $GITHUB_OUTPUT
          echo "PR Labels: $LABELS"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Check for skip-release label
        if: steps.pr.outputs.skip != 'true'
        id: skip-check
        run: |
          if echo "${{ steps.labels.outputs.labels }}" | grep -q "skip-release"; then
            echo "skip-release label found, skipping release"
            echo "skip=true" >> $GITHUB_OUTPUT
          fi

      - name: Determine version bump type
        if: steps.pr.outputs.skip != 'true' && steps.skip-check.outputs.skip != 'true'
        id: bump
        run: |
          LABELS="${{ steps.labels.outputs.labels }}"

          # Determine bump type based on labels (priority: major > minor > patch)
          if echo "$LABELS" | grep -q "major"; then
            echo "type=major" >> $GITHUB_OUTPUT
            echo "Version bump: MAJOR (breaking changes)"
          elif echo "$LABELS" | grep -q "minor"; then
            echo "type=minor" >> $GITHUB_OUTPUT
            echo "Version bump: MINOR (new features)"
          else
            # Default to patch if no version label (or if patch label present)
            echo "type=patch" >> $GITHUB_OUTPUT
            echo "Version bump: PATCH (bug fixes)"
          fi

      - name: Bump version and create tag
        if: steps.pr.outputs.skip != 'true' && steps.skip-check.outputs.skip != 'true'
        id: tag
        uses: mathieudutour/github-tag-action@v6.2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          tag_prefix: v
          default_bump: ${{ steps.bump.outputs.type }}
          create_annotated_tag: true
          custom_tag: ${{ steps.bump.outputs.type }}

      - name: Comment on PR
        if: steps.tag.outputs.new_tag != ''
        run: |
          gh pr comment ${{ steps.pr.outputs.number }} --body "ğŸš€ **Auto-release triggered!**

          **New version:** ${{ steps.tag.outputs.new_tag }}
          **Previous version:** ${{ steps.tag.outputs.previous_tag }}
          **Bump type:** \`${{ steps.bump.outputs.type }}\`

          The release workflow is now building multi-arch Docker images and cross-platform binaries.

          **Changelog:**
          ${{ steps.tag.outputs.changelog }}

          ğŸ“¦ [View release when ready](https://github.com/${{ github.repository }}/releases/tag/${{ steps.tag.outputs.new_tag }})
          ğŸ³ Docker: \`ghcr.io/${{ github.repository }}:${{ steps.tag.outputs.new_tag }}\`"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
