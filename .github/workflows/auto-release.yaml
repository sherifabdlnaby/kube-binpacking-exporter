name: Auto Release

# Workflow Sequence:
# 1. PR created ‚Üí CI runs (build/test/lint)
# 2. PR merged ‚Üí This workflow detects merge
# 3. Creates semantic version tag based on PR labels
# 4. Tag push triggers Release workflow (Docker + binaries + Helm)
#
# No duplication: CI only runs on PRs, not on main pushes

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: read

jobs:
  auto-release:
    runs-on: ubuntu-latest
    # Only run if this is a PR merge (not direct push to main)
    if: github.event.head_commit.message != '' && contains(github.event.head_commit.message, 'Merge pull request')

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Get merged PR number
        id: pr
        run: |
          # Extract PR number from merge commit message
          PR_NUM=$(echo "${{ github.event.head_commit.message }}" | grep -oP 'Merge pull request #\K\d+' || echo "")
          if [ -z "$PR_NUM" ]; then
            echo "Not a PR merge, skipping release"
            echo "skip=true" >> $GITHUB_OUTPUT
            exit 0
          fi
          echo "number=$PR_NUM" >> $GITHUB_OUTPUT
          echo "Found PR #$PR_NUM"

      - name: Get PR labels
        if: steps.pr.outputs.skip != 'true'
        id: labels
        run: |
          LABELS=$(gh pr view ${{ steps.pr.outputs.number }} --json labels --jq '.labels[].name' | tr '\n' ',' || echo "")
          echo "labels=$LABELS" >> $GITHUB_OUTPUT
          echo "PR Labels: $LABELS"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Determine version bump
        if: steps.pr.outputs.skip != 'true'
        id: bump
        run: |
          LABELS="${{ steps.labels.outputs.labels }}"

          # Check for skip-release label
          if echo "$LABELS" | grep -q "skip-release"; then
            echo "skip-release label found, skipping release"
            echo "skip=true" >> $GITHUB_OUTPUT
            exit 0
          fi

          # Determine bump type based on labels
          # Priority: major > minor > patch
          if echo "$LABELS" | grep -q "major"; then
            echo "type=major" >> $GITHUB_OUTPUT
            echo "Version bump: MAJOR (breaking changes)"
          elif echo "$LABELS" | grep -q "minor"; then
            echo "type=minor" >> $GITHUB_OUTPUT
            echo "Version bump: MINOR (new features)"
          elif echo "$LABELS" | grep -q "patch"; then
            echo "type=patch" >> $GITHUB_OUTPUT
            echo "Version bump: PATCH (bug fixes)"
          else
            # Default to patch if no version label
            echo "type=patch" >> $GITHUB_OUTPUT
            echo "No version label found, defaulting to PATCH"
          fi

      - name: Get latest tag
        if: steps.pr.outputs.skip != 'true' && steps.bump.outputs.skip != 'true'
        id: latest
        run: |
          # Get the latest semver tag, or use v0.0.0 if none exists
          LATEST_TAG=$(git tag -l "v*.*.*" | sort -V | tail -n1 || echo "v0.0.0")
          echo "tag=$LATEST_TAG" >> $GITHUB_OUTPUT
          echo "Latest tag: $LATEST_TAG"

      - name: Calculate new version
        if: steps.pr.outputs.skip != 'true' && steps.bump.outputs.skip != 'true'
        id: version
        run: |
          LATEST="${{ steps.latest.outputs.tag }}"
          BUMP_TYPE="${{ steps.bump.outputs.type }}"

          # Remove 'v' prefix and split version
          VERSION=${LATEST#v}
          MAJOR=$(echo $VERSION | cut -d. -f1)
          MINOR=$(echo $VERSION | cut -d. -f2)
          PATCH=$(echo $VERSION | cut -d. -f3)

          # Increment based on bump type
          case $BUMP_TYPE in
            major)
              MAJOR=$((MAJOR + 1))
              MINOR=0
              PATCH=0
              ;;
            minor)
              MINOR=$((MINOR + 1))
              PATCH=0
              ;;
            patch)
              PATCH=$((PATCH + 1))
              ;;
          esac

          NEW_VERSION="v${MAJOR}.${MINOR}.${PATCH}"
          echo "new=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "New version: $NEW_VERSION (was: $LATEST)"

      - name: Create and push tag
        if: steps.pr.outputs.skip != 'true' && steps.bump.outputs.skip != 'true'
        run: |
          NEW_VERSION="${{ steps.version.outputs.new }}"

          # Configure git
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Create annotated tag
          git tag -a "$NEW_VERSION" -m "Release $NEW_VERSION

          Auto-generated release from PR #${{ steps.pr.outputs.number }}
          Bump type: ${{ steps.bump.outputs.type }}

          $(gh pr view ${{ steps.pr.outputs.number }} --json title,body --jq '"Title: " + .title + "\n\n" + .body')"

          # Push tag (this triggers the release workflow)
          git push origin "$NEW_VERSION"

          echo "‚úÖ Created and pushed tag: $NEW_VERSION"
          echo "üöÄ Release workflow will now build and publish the release"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Comment on PR
        if: steps.pr.outputs.skip != 'true' && steps.bump.outputs.skip != 'true' && steps.version.outputs.new != ''
        run: |
          gh pr comment ${{ steps.pr.outputs.number }} --body "üöÄ **Auto-release triggered!**

          New version: **${{ steps.version.outputs.new }}**
          Previous version: ${{ steps.latest.outputs.tag }}
          Bump type: \`${{ steps.bump.outputs.type }}\`

          The release workflow is now building multi-arch Docker images and cross-platform binaries.

          üì¶ [View release when ready](https://github.com/${{ github.repository }}/releases/tag/${{ steps.version.outputs.new }})
          üê≥ Docker: \`ghcr.io/${{ github.repository }}:${{ steps.version.outputs.new }}\`"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
